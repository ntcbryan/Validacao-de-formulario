<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="images/financial_data.png" alt="">

        </div>
        <div class="rightside">
            <!-- data-rules = "required" é um campo obrigatorio --> 
            <form method="post" action="cadastro.php" class="b7validador" >

                <h1>Crie uma conta</h1>

            <label for="">Seu nome: <br>
                 <input type="text" name="name" data-rules="required">
            </label>
                
            <label for="">Seu e-mail: <br>
                    <input type="email" name="e-mail" data-rules="required">
            </label>
                
            <label for="">Seu senha: <br>
                <input type="password" name="password">
            </label>
                
            <label>  
                <input type="submit" name="Cadastrar">
            </label>

            </form>
            <div>
                Ja tem uma conta? <a href=""> Faça login </a>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
